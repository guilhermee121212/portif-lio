<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Meu portifÃ³lio</title>
<style>
:root{
--bg:#0f1724; --card:#0b1220; --accent:#7c3aed; --muted:#94a3b8; --glass: rgba(255,255,255,0.04);
--radius:14px; --maxw:1200px;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#330638 0%, #30054d 60%);color:#ffffff;min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:48px 20px}
.wrap{width:100%;max-width:var(--maxw)}
header{display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:28px}
.brand{display:flex;gap:14px;align-items:center}
.logo-img{width:100px;height:76px;object-fit:cover;border-radius:12px;transition:transform .25s, box-shadow .25s}
.logo-img:hover{transform:scale(1.12);box-shadow:0 0 18px var(--accent)}
h1{font-size:20px;margin:0}
p.lead{margin:0;color:var(--muted);font-size:13px}

.controls{display:flex;gap:12px;align-items:center}
input[type=search]{background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:10px 12px;border-radius:10px;color:inherit;outline:none;width:260px}
.tags{display:flex;gap:8px;flex-wrap:wrap}
.tag{background:transparent;border:1px solid rgba(255,255,255,0.05);padding:6px 10px;border-radius:999px;font-size:13px;cursor:pointer}
.tag.active{background:linear-gradient(90deg,var(--accent),#912dd4);color:#072028;border-color:transparent}
main{background:transparent}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:18px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:14px;border:1px solid rgba(255,255,255,0.03);overflow:hidden;display:flex;flex-direction:column;gap:10px;transition:transform .25s, box-shadow .25s}
.card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 0 18px rgba(124,58,237,0.25)}
.thumb{height:140px;border-radius:10px;background:#071827;display:flex;align-items:center;justify-content:center;color:var(--muted);font-weight:700;font-size:30px;overflow:hidden}
.thumb img{width:100%;height:100%;object-fit:cover}
.meta{display:flex;justify-content:space-between;align-items:center}
.title{font-weight:700}
.desc{color:var(--muted);font-size:13px}
.badges{display:flex;gap:8px;flex-wrap:wrap}
.badge{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:999px;font-size:12px}
.actions{display:flex;gap:8px;margin-top:auto}
.btn{padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;cursor:pointer;transition:transform .2s, box-shadow .2s}
.btn:hover{transform:scale(1.05);box-shadow:0 0 10px var(--accent)}
.btn.primary{background:linear-gradient(90deg,var(--accent),#2dd4bf);color:#071827;border:none}

/* escrito musicas na biblioteca*/
.music-badge{display:inline-flex;align-items:center;gap:8px;background:linear-gradient(90deg,#e913e9,rgba(255,255,255,0.02));padding:6px 8px;border-radius:999px;font-weight:600}

/* Modal */
.modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);backdrop-filter:blur(6px);opacity:0;pointer-events:none;transition:all .18s}
.modal.open{opacity:1;pointer-events:auto}
.sheet{width:min(880px,96%);background:linear-gradient(180deg,#071827, #071a2a);padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}
.sheet h2{margin:0 0 8px 0}
.sheet p{color:var(--muted)}
.close{position:absolute;right:18px;top:18px;background:transparent;border:none;color:var(--muted);cursor:pointer}

footer{margin-top:22px;color:var(--muted);font-size:13px;text-align:center}
</style>
</head>
<body>
<div class="wrap">
    <header>
        <div class="log">
            <!-- LOGO como imagem -->
            <img src="nenem.jpg" alt="Logo do PortfÃ³lio" class="logo-img">
            <div>
                <h1>Guilherme Henrique R . Silva</h1>
                <p class="lead">Meus projetos</p>
            </div>
        </div>

        <div class="controls">
            <input id="search" type="search" placeholder="Buscar projetos..." aria-label="Buscar projetos" />
            <div class="tags" id="tags"></div>
        </div>
    </header>

    <main>
        <section class="grid" id="grid"></section>
        <footer>saber tudo Ã© perder tudo</footer>
    </main>
</div>   

<!-- modal -->
<div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="sheet" role="document">
        <button class="close" id="close">Fechar âœ•</button>
        <h2 id="m-title">TÃ­tulo do projeto</h2>
        <p id="m-desc">DescriÃ§Ã£o detalhada do projeto.</p>
        <div style="margin-top:12px" id="m-extra"></div>
    </div>
</div>

<script>
// Dados de exemplo
const projects = [
  {id:1,title:'T.E.T.R.I.S',desc:' Tetris, onde a organizaÃ§Ã£o Ã© a chave da sobrevivÃªncia, e a queda constante das peÃ§as exige reflexos rÃ¡pidos e estratÃ©gia. Com certeza, recriar a lÃ³gica complexa de rotaÃ§Ã£o, colisÃ£o e limpeza de linhas deve ter sido um desafio gratificante',tags:['Game'],link:'#',image:"tetriss.jpg"},
  {id:2,title:'Site Pudim',desc:'um site dedicado inteiramente ao pudim! Este espaÃ§o virtual nÃ£o Ã© apenas um livro de receitas, mas sim uma celebraÃ§Ã£o da simplicidade e da perfeiÃ§Ã£o deste clÃ¡ssico. Nele, vocÃª encontrarÃ¡ a minha receita favorita de pudim de leite condensado',tags:['PUDIM',],link:'/Puddingzim/inicio.html',image:"pudim.jpg"},
  {id:4,title:'RPG de Mesa',desc:'A campanha de RPG que mestrei destacou o potencial do jogo como uma ferramenta educativa e social, promovendo criatividade, colaboraÃ§Ã£o e pensamento crÃ­tico entre os participantes. Ao assumir personagens e tomar decisÃµes coletivas, os jogadores construÃ­ram uma narrativa compartilhada que estimulou a imaginaÃ§Ã£o e a cooperaÃ§Ã£o.',tags:['RPG','Game'],link:'/SITE RPG/index.html',image:"rpg.jpg"},
  {id:5,title:'Minha Biblioteca de MÃºsicas ',desc:'aqui vocÃª irÃ¡ encontrar meu gosto musical duvidoso porque escuto todo tipo de mÃºsicas',tags:['MÃºsica','Web'],link:'#',spotify:'https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M',image:"cara.jpg"}
];

const grid=document.getElementById('grid');
const tagsEl=document.getElementById('tags');
const search=document.getElementById('search');

const allTags=[...new Set(projects.flatMap(p=>p.tags))];

function renderTags(){
  tagsEl.innerHTML='';
  const btnAll=document.createElement('button');
  btnAll.className='tag active';btnAll.textContent='Todas';btnAll.dataset.tag='';
  tagsEl.appendChild(btnAll);
  allTags.forEach(t=>{
    const b=document.createElement('button');
    b.className='tag';b.textContent=t;b.dataset.tag=t;
    tagsEl.appendChild(b);
  });
}

function cardHTML(p){
  const initials=p.title.split(' ').slice(0,2).map(s=>s[0]).join('');
  const thumb=p.image
    ? `<div class="thumb"><img src="${p.image}" alt="Imagem de ${p.title}"></div>`
    : `<div class="thumb">${initials}</div>`;
  const musicIndicator=p.tags.includes('MÃºsica')?`<div style="margin-top:8px" class="music-badge">ðŸŽ§ MÃºsicas</div>`:'';
  return `
    <article class="card" data-id="${p.id}">
      ${thumb}
      <div>
        <div class="meta"><div class="title">${p.title}</div><div class="desc">${p.tags.join(' â€¢ ')}</div></div>
        <p class="desc">${p.desc}</p>
        <div class="badges">${p.tags.map(t=>`<span class="badge">${t}</span>`).join('')}</div>
        ${musicIndicator}
      </div>
      <div class="actions">
        <button class="btn" data-action="view">Ver</button>
        <a class="btn primary" href="${p.link}" target="_blank" rel="noopener">Abrir</a>
      </div>
    </article>`;
}

function renderGrid(list){grid.innerHTML=list.map(cardHTML).join('\n');}

let activeTag='';
function applyFilters(){
  const q=search.value.trim().toLowerCase();
  let filtered=projects.filter(p=>{
    const inTag=activeTag? p.tags.includes(activeTag):true;
    const inQuery=q?(p.title+p.desc+p.tags.join(' ')).toLowerCase().includes(q):true;
    return inTag&&inQuery;
  });
  renderGrid(filtered);
}

tagsEl.addEventListener('click',e=>{
  const b=e.target.closest('.tag');if(!b)return;
  document.querySelectorAll('.tag').forEach(t=>t.classList.remove('active'));
  b.classList.add('active');activeTag=b.dataset.tag;applyFilters();
});
search.addEventListener('input',applyFilters);

grid.addEventListener('click',e=>{
  const btn=e.target.closest('[data-action]');if(!btn)return;
  const article=btn.closest('.card');const id=Number(article.dataset.id);
  const p=projects.find(x=>x.id===id);openModal(p);
});

const modal=document.getElementById('modal');
const close=document.getElementById('close');
function openModal(p){
  document.getElementById('m-title').textContent=p.title;
  document.getElementById('m-desc').textContent=p.desc;
  let extra='';
  if(p.spotify){
    extra+=`<div style="margin-bottom:12px"><iframe src="${p.spotify}" width="100%" height="380" frameborder="0" allow="encrypted-media"></iframe></div>`;
  }
  if(p.image){
    extra+=`<div style="margin-bottom:12px"><img src="${p.image}" alt="Imagem do projeto ${p.title}" style="width:100%;border-radius:8px"></div>`;
  }
  document.getElementById('m-extra').innerHTML=extra;
  modal.classList.add('open');modal.setAttribute('aria-hidden','false');
}
function closeModal(){modal.classList.remove('open');modal.setAttribute('aria-hidden','true');}
close.addEventListener('click',closeModal);
modal.addEventListener('click',e=>{if(e.target===modal)closeModal();});

renderTags();renderGrid(projects);
</script>
</body>
</html>
